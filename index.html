<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid-container">
      <header class="grid-item header">
        <h1>Mi E-commerce.</h1>
      </header>
      <menu class="grid-item menu">
        <div class="grid-conteiner">
          <h2>Categoria</h2>
          <a href="#perfume"
            ><p>Perfumes <span>(13)</span></p></a
          >
          <a href="#ropa"
            ><p>Ropa <span>(21)</span></p></a
          >
          <a href="#accesorios"
            ><p>Accesorios <span>(41)</span></p></a
          >
          <a href="zapatos"
            ><p>zapatos<span>(10)</span></p></a
          >
        </div>
      </menu>
      <main class="grid-item main">
        <div id="perfume" class="color-container 1">
          <img src="./assets/img/perfume.jpg" alt="" />
          <h3>Perfume</h3>
          <p>$68.000</p>
          <button class="texto2">Comprar</button>
        </div>
        <div id="ropa" class="color-container 2">
          <img src="./assets/img/ropa.jpg" alt="" />
          <h3>Ropa</h3>
          <p>$68.000</p>
          <button class="texto2">Comprar</button>
        </div>

        <div id="accesorios" class="color-container 3">
          <img src="./assets/img/accesorios.jpg" alt="" />
          <h3>Accesorios</h3>
          <p>$68.000</p>
          <button class="texto2">Comprar</button>
        </div>

        <div id="zapatos" class="color-container 4">
          <img src="./assets/img/zapatos.jpg" alt="" />
          <h3>Zapatos</h3>
          <p>$68.000</p>
          <button class="texto2">Comprar</button>
        </div>
      </main>
      <footer class="grid-item footer"><h3>@miecommerce</h3></footer>
    </div>
  </body>
</html>
